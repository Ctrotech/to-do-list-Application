<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=" " content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
		    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		
		<style>
    .dark-backdrop {
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    		transform: scale(0);
    }
    .prev-button:active,
    .next-button:active,
    .set-date-button:hover,
    .cancel-button:hover {
        background-color: #ccc;
        color: #fff;
    }

    .prev-button:focus,
    .next-button:focus,
    .set-date-button:focus,
    .cancel-button:focus {
        outline: none;
        box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.5); /* Example focus style */
    }
.calendar-container{
		position: absolute;
		width: 88.9%;
		overflow-y: auto;
		max-height: 100vh;
		transform: scale(0);
		border-radius: 6px;
}
		.calendar-container.active, .dark-backdrop.active{
				transform: scale(1);
		}
.loader {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    width: 3rem;
    height: 3rem;
    border-top-color: #3490dc;
    animation: spin 0.5s ease-in-out infinite;
}

@keyframes spin {
    0% {
        transform: rotate(72deg);
    }
    25% {
        transform: rotate(144deg);
    }
    50% {
        transform: rotate(216deg);
    }
    75% {
        transform: rotate(288deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

		</style>
    		
</head>
<body>

<div class="wrapper">
		<div class="screen-backdrop"></div>
		<div class="heading-div">
    <h1 class="heading" id="heading_text"></h1>
				<img src="icon.png" class="heading-icon">
				</div>
   
    <div class="inputbox">
        <i class="uil uil-align-left texticon"></i>
        <input type="text" placeholder="Enter Your to-dos..." id="inputField">
        <div class="entericon-div">
            <i class="uil uil-enter entericon"></i>
        </div>
        <input type="date" class="dateinput" id="calendarInput">
    </div>

<div class="dark-backdrop fixed inset-0 opacity-80 z-10 backdrop-filter backdrop-blur-lg"></div>

<div class="calendar-container shadow-20xl z-20">
    <div class="calendar-header flex items-center justify-between">
        <button class="prev-button bg-gray-200 px-3 py-1 cursor-default rounded">Prev</button>
        <h2 class="month-year"></h2>
        <button class="next-button bg-gray-200 px-3 py-1 cursor-default rounded">Next</button>
    </div>
    <div class="calendar-days grid grid-cols-7 gap-1">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="calendar-dates grid grid-cols-7 gap-1">
        <!-- Dates will be dynamically populated here -->
    </div>
    <div class="calendar-footer flex items-center justify-between">
        <button class="cancel-button cursor-default px-3 py-1 rounded">Cancel</button>
        <h2 class="month-year"></h2>
        <button class="set-date-button cursor-default px-3 py-1 rounded">Set</button>
    </div>
</div>		
		
    <div class="counts">
        <div class="count allcount"><span class="num1">0</span><p id="taskIndicatorText">Task</p></div>
        <span class="vertical-line"></span>
        <div class="count pendingcount"><span class="num2">0</span><p id="pendingIndicatorText">Pending</p></div>
        <span class="vertical-line"></span>
        <div class="count completedcount"><span class="num3">0</span><p id="completedIndicatorText">Completed</p></div>
    </div>

    <div class="controls">
        <div class="filters">
    <span class="f0 all active" data-filter="all">All</span>
    <span class="f1 pending" data-filter="pending">Pending</span>
    <span class="f2 completed" data-filter="completed">Completed</span>
																		</div>
        <button class="clear">
            <i class="uil uil-trash-alt"></i>
            Clear All
        </button>
    </div>
<div id="loadingSpinner" class="hidden flex items-center justify-center absolute inset-0 bg-gray-200 bg-opacity-75 z-50">
    <div class="text-center">
        <div class="loader border-t-4 border-blue-600 rounded-full w-12 h-12 mb-4"></div>
        <p class="text-lg text-blue-600 font-600" id="action_message">Clearing...</p>
    </div>
</div>

    <!-- Todo List Container -->
    <ul class="todo-list">
        <!-- Individual Todo Item -->
    		
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
